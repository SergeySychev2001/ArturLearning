<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка ввода</title>
  </head>
  <body>
    <h1>Форма ввода числа</h1>
    <form id="numberForm">
      <label for="numberInput">Введите число от 1 до 10:</label><br />
      <input
        type="number"
        id="numberInput"
        name="numberInput"
        min="1"
        max="10"
        required
      />
      <br /><br />
      <input type="submit" value="Отправить" />
    </form>

    <script src="./index.js"></script>
  </body>
</html>
