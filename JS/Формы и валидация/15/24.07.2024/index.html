<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка формата ввода</title>
</head>
<body>
    <h1>Форма ввода кода</h1>
    <form id="codeForm">
        <label for="codeInput">Введите 5-значный код:</label><br>
        <input type="text" id="codeInput" name="code" pattern="\d{5}" title="Пожалуйста, введите 5 цифр" required>
        <br><br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
