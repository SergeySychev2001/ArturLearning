<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <span id="child">Я ребенок</span>
    </div>
    
    <script>
    const child = document.getElementById('child');
    const parent = child.parentNode; // Получает родительский элемент
    console.log(parent.id); // 'parent'
    </script>
</body>
</html>
