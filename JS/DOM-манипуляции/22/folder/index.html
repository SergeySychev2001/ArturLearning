<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="first">Первый</p>
        <p id="second">Второй</p>
    </div>
    
    <script>
    const second = document.getElementById('second');
    const previous = second.previousElementSibling; // Получает предыдущий элемент
    console.log(previous.id); // 'first'
    </script>
</body>
</html>
