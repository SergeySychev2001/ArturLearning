<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="source">
        <p id="toMove">Перемещаемый элемент</p>
    </div>
    <div id="target"></div>
    
    <script>
    const toMove = document.getElementById('toMove');
    const target = document.getElementById('target');
    target.appendChild(toMove); // Перемещает элемент в #target
    </script>
</body>
</html>
